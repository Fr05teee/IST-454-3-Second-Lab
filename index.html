<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mansaray 3 Second Lab</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body class="bg-light">

<div class="container text-center py-5">
    <h1 class="text-primary mb-4">3-Second Timer</h1>

    <input type="button" id="startStopBtn" value="Start" class="btn btn-lg btn-info mb-3">
    <div id="result" class="fs-4 fw-bold mb-4"></div>

    <input type="button" id="toggleDetails" value="Toggle Attempt Details" class="btn btn-outline-primary">
    <input type="button" id="toggleSummary" value="Toggle Summary" class="btn btn-outline-primary">

    <div id="detailsSection" class="mt-4 d-none">
        <h4>Attempt Details</h4>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>#</th>
                <th>Start</th>
                <th>Stop</th>
                <th>Elapsed (s)</th>
            </tr>
            </thead>
            <tbody id="attemptTableBody"></tbody>
        </table>
    </div>

    <div id="summarySection" class="mt-4 d-none">
        <h4>Summary</h4>
        <p><strong>Total Attempts:</strong> <span id="totalAttempts">0</span></p>
        <p><strong>Min Time:</strong> <span id="minTime">--</span></p>
        <p><strong>Max Time:</strong> <span id="maxTime">--</span></p>
        <p><strong>Average Time:</strong> <span id="avgTime">--</span></p>
        <canvas id="attemptChart" width="400" height="150"></canvas>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="script.js"></script>
</body>
</html>
